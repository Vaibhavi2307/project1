{% extends 'base.html' %}
{% block title %}
    <title>Show</title>
    {% endblock %}
{% block content1 %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in employee %}
            <tr>
                <td>{{ i.eid }}</td>
                <td>{{ i.ename }}</td>
                <td>{{ i.eaddr }}</td>
                <td>
                    <a href="{% url 'update_url' i.eid %}"><button class="btn btn-warning">Update</button></a>
                    <a href="{% url 'delete_url' i.eid %}"><button class="btn btn-warning">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
